<html>

            padding: 0;
            margin: 0;
        }

        form {

            height: 300px;
            margin: 100px auto;
        }

        label {
            width: 64px;
            float: left;
            clear: left;
            height: 36px;
            line-height: 36px;
            margin-top: 10px;
        }

        input {
            width: 300px;
            height: 36px;
            line-height: 36px;
            margin-top: 10px;
            text-indent: 8px;
            font-size: 16px;
            font-family: "微软雅黑";
            border: 1px solid #ccc;
            float: left;
        }

        #sub {
            width: 302px;
            height: 40px;
            border: 1px solid #ccc;
            background: #888;
            color: #fff;
            font-size: 18px;
            text-indent: 0;
        }

        #sub {
            width: 302px;
            height: 40px;
            border: 1px solid #ccc;
            background: #888;
            color: #fff;
            font-size: 18px;
            text-indent: 0;
        }

        #sub2 {
            width: 302px;
            height: 40px;
            border: 1px solid #ccc;
            background: #888;
            color: #fff;
            font-size: 18px;
            text-indent: 0;
        }

        .spa {
            height: 36px;
            line-height: 36px;
            width: 204px;
            display: inline-block;
            float: left;
            font-size: 12px;
            color: #e21f15;
            text-indent: 10px;
            margin-top: 10px;
        }

        a {
            float: none;
            font-size: 14px;
        }

        a:link {
            color: #b64741;
        }

        a:visited {
            color: #b64741;
        }

        a:hover {
            color: #d62c23;
        }

        a:active {
            color: #e21f15;
        }
    </style>
</head>

    <label id="user_name">用户名：</label><input type="text" name="user_name" id="user_name" value="" placeholder="请输入地址"

    <label id="username">姓&nbsp;名：</label><input type="text" name="username" id="username" value="" placeholder="请输入姓名"
                                                 readonly="true"/><span class="spa spa1"></span><br/>
    <label id="sex">性&nbsp;别：</label><input type="text" name="sex" id="sex" value="" placeholder="请输入手机号"
                                            readonly="true"/><span class="spa spa3"></span><br/>
    <label id="id_card">身份证：</label><input type="text" name="id_card" id="id_card" value="" placeholder="请输入手机号"
                                           readonly="true"/><span class="spa spa3"></span><br/>
    <label id="userphone">手机号：</label><input type="text" name="userphone" id="userphone" value="" placeholder="请输入手机号"/><span
        class="spa spa2"></span><br/>
    <label id="address">地&nbsp;址：</label><input type="text" name="address" id="address" value=""
                                                placeholder="请输入地址"/><span class="spa spa3"></span><br/>
    <label id="credit">信誉分：</label><input type="text" name="credit" id="credit" value="" placeholder="请输入地址"/><span
        class="spa spa3"></span><br/>
    <label id="address_num">邮&nbsp;箱：</label><input type="email" name="address_num" id="address_num" value=""
                                                    placeholder="请输入地址"/><span class="spa spa3"></span><br/>
    <label id="income">收&nbsp;益：</label><input type="text" name="income" id="income" value="" placeholder="请输入地址"/><span
        class="spa spa3"></span><br/>
    <label>&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <button type="submit" id="sub">注册</button>
    <label>&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="reset" value="放弃" id="sub2"/>
</form>

<script th:src="@{/static/jQuery/jquery-3.6.0.min.js}"></script>
<script type="text/javascript">
    window.onload = function () {
        $("#username").focus()
    }
    /************************  失焦判断  **********************************/
    $("input").blur(function () {
        $(".spa").css("color", "#BD362F")
        if ($(this).is("#username")) { //姓名判断
            var na = /^[\u4E00-\u9FA5]{2,4}$/
            if ($("#username").val() != "") {
                if (!(na.test($("#username").val()))) {
                    $(".spa1").text("请输入2-4个汉字");
                    $(this).css("border", "1px solid #BD362F")
                    return false;
                } else if (na) {
                    $(".spa1").text("");
                    return true;
                }
            } else {
                $(".spa1").text("");
            }
        }
        if ($(this).is("#userphone")) { //手机号判断
            var ph = /^1[3|5|7|8|][0-9]{9}$/
            if ($("#userphone").val() != "") {
                if (!(ph.test($("#userphone").val()))) {
                    $(".spa2").text("请输入正确手机号");
                    $(this).css("border", "1px solid #BD362F")
                    return false;
                } else if (ph) {
                    $(".spa2").text("");
                    return true;
                }
            } else {
                $(".spa2").text("");
            }
        }


    })
    /********************** 聚焦提示 ************************/
    $("input").focus(function () {
        if ($(this).is("#username")) {
            $(".spa1").text("2-4个汉字").css("color", "#aaa")
            $(this).css("border", "1px solid #aaa")
        }
        if ($(this).is("#userphone")) {
            $(".spa2").text("11位手机号码").css("color", "#aaa")
            $(this).css("border", "1px solid #aaa")
        }
    })
    /*********************** 提交验证 ***************************/
    $("#sub").click(function () {
        var na = /^[\u4E00-\u9FA5]{2,4}$/; //姓名正则

                $(".spa2").text('请你填写手机号')
            }
            return false;
        }
    })
</script>
</body>

</html>
